<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="localizacion.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div style="display: block; z-index: 500; width: 100%;">
        <p id = "status"></p>
        <h1 style="background-color: rebeccapurple; color: white; ">CAMBIO0000000000000000000</h1>
    </div>

    <a-scene
        id="scene"
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam;  debugUIEnabled: false;'
        xrextras-gesture-detector
        xrweb>
        <!-- <a-camera gps-camera rotation-reader></a-camera> -->

        <a-entity
            id="model"
            gltf-model="./assets/magnemite/scene.gltf"
            class="cantap"
            scale=".5 .5 .5"
            position="0 5 20"
            rotation="0 180 0"
            xrextras-hold-drag 
            xrextras-two-finger-rotate
            xrextras-pinch-scale>
            
        </a-entity>
        <a-camera
            id="camera"
            position="0 8 8"
            raycaster="objects: .cantap"
            cursor="
            fuse: false;
            rayOrigin: mouse;">
        </a-camera>
        
        <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="50" height="50" material="shader: shadow"></a-plane>
	</a-scene>
</body>
