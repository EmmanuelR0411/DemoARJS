<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="localizacion.js"></script>
</head>

<body>

    <a-scene
        id="scene"
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam;  debugUIEnabled: false; videoTexture: true; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>
        <a-camera
            id="camera"
            position="0 8 8"
            raycaster="objects: .cantap"
            cursor="
            fuse: false;
            rayOrigin: mouse;"
            rotation-reader>
        </a-camera>
        <!-- <a-camera gps-camera rotation-reader></a-camera> -->

        <a-entity
            light="type: directional;
                intensity: 0.8;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model;"
            position="1 4.3 2.5"
            shadow>
        </a-entity>

        <a-light type="ambient" intensity="0.5"></a-light>

        <a-entity
            id="model"
            gltf-model="./assets/magnemite/scene.gltf"
            class="cantap"
            scale="0.15 0.15 0.15"
            position="0 3 20"
            rotation="0 180 0"
            animation-mixer>
            
        </a-entity>
        
        <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="50" height="50" material="shader: shadow"></a-plane>
	</a-scene>
</body>
